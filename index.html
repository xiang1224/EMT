<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">

<head>
    <meta charset="UTF-8">
    <title>EMT 系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 模态框 -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">簡易報告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 这里将显示表单数据 -->
                </div>
            </div>
        </div>
    </div>

    <div class="title">
        <h1 class="text-center mt-3">EMT 系統</h1>
    </div>


    <div class="container">

        <div class="row">
            <h2>患者資訊</h2>
            <div class="col-md-3">

                <form id="dataForm">
                    <div class="mb-3">
                        <label for="physicalAppearance" class="form-label">外表特徵：</label>
                        <input type="text" class="form-control" id="physicalAppearance">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="gender" class="form-label">性別：</label>
                        <select class="form-select" id="gender">
                            <option value="">未選擇</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>

                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="height" class="form-label">身高：</label>
                        <input type="text" class="form-control" id="height">
                        <small id="heightHelp" class="form-text text-muted">請輸入身高（cm）</small>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="weight" class="form-label">體重：</label>
                        <input type="text" class="form-control" id="weight">
                        <small id="heightHelp" class="form-text text-muted">請輸入身高（kg）</small>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="bloodType" class="form-label">血型：</label>
                        <select class="form-select" id="bloodType">
                            <option value="">未選擇</option>
                            <option value="A型">A型</option>
                            <option value="B型">B型</option>
                            <option value="O型">O型</option>
                            <option value="AB型">AB型</option>
                            <!-- 添加其他血型选项 -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="bloodPressure" class="form-label">血壓：</label>
                        <input type="text" class="form-control" id="bloodPressure">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="heartRate" class="form-label">心跳：</label>
                        <input type="text" class="form-control" id="heartRate">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="mb-3">
                        <label for="bloodOxygen" class="form-label">血氧：</label>
                        <input type="text" class="form-control" id="bloodOxygen">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>請選擇受傷部位：</h2>
                <img src="img/hurt.jpg" usemap="#bodymap" id="body-image" alt="Human body" class="img">

                <map name="bodymap">
                    <!-- 正面 -->
                    <area class="body-part" shape="circle" coords="159,90,39" alt="頭部" onclick="selectInjury('頭部')">
                    <area class="body-part" shape="rect" coords="145,132,169,147" alt="前頸" onclick="selectInjury('前頸')">
                    <area class="body-part" shape="rect" coords="117,148,197,226" alt="胸部" onclick="selectInjury('胸部')">
                    <area class="body-part" shape="rect" coords="122,230,191,268" alt="腹部" onclick="selectInjury('腹部')">
                    <area class="body-part" shape="rect" coords="119,270,199,306" alt="私處" onclick="selectInjury('私處')">
                    <area class="body-part" shape="polygon" coords="117,543 142,556 151,529 145,469 156,311 112,307"
                        alt="正面-右腿" onclick="selectInjury('正面-右腿')">
                    <area class="body-part" shape="polygon"
                        coords="172,553 198,547 190,497 194,384 200,308 158,310 164,417 164,536" alt="正面-左腿"
                        onclick="selectInjury('正面-左腿')">
                    <area class="body-part" shape="polygon"
                        coords="204,152 254,278 285,298 280,328 256,335 244,328 239,292 201,210" alt="正面-左手"
                        onclick="selectInjury('正面-左手')">
                    <area class="body-part" shape="polygon"
                        coords="112,152 68,257 60,283 30,294 49,299 33,325 46,336 71,332 74,297 98,252 113,215"
                        alt="正面-右手" onclick="selectInjury('正面-右手')">
                    <!-- 背面 -->
                    <area class="body-part" shape="circle" coords="444,91,38" alt="頭部" onclick="selectInjury('頭部')">
                    <area class="body-part" shape="rect" coords="428,128,459,142" alt="後頸" onclick="selectInjury('後頸')">
                    <area class="body-part" shape="polygon" coords="400,144 409,231 402,269 489,271 479,231 489,144" alt="背部" onclick="selectInjury('背部')">
                                        <area class="body-part" shape="rect" coords="399,270,490,312" alt="屁股" onclick="selectInjury('屁股')">
                    <area class="body-part" shape="polygon" coords="447,314 458,390 458,491 453,554 488,554 478,486 489,314"
                        alt="背面-右腿" onclick="selectInjury('背面-右腿')">
                    <area class="body-part" shape="polygon"
                        coords="435,552 404,548 408,486 398,316 439,316" alt="背面-左腿"
                        onclick="selectInjury('背面-左腿')">
                    <area class="body-part" shape="polygon"
                        coords="397,150 385,160 360,236 342,286 316,294 332,300 315,321 329,332 352,330 355,294 401,200 " alt="背面-左手"
                        onclick="selectInjury('背面-左手')">
                    <area class="body-part" shape="polygon"
                        coords="489,150 502,157 545,287 574,296 560,302 572,322 560,335 539,332 531,291 486,197"
                        alt="背面-右手" onclick="selectInjury('背面-右手')">
                </map>
            </div>
            <div class="col-lg-6">
                <h2>已選擇的受傷部位：</h2>
                <ul class="list-group injury-list" id="injury-list"></ul>

            </div>

        </div>
        <button type="button" class="btn btn-primary" onclick="showData()">Show Data</button>

    </div>


    <script src="js/emt.js"></script>
    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
